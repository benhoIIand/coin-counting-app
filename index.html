<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coin Counting App</title>

    <link rel="stylesheet" href="dist/main.css">
</head>
<body>

    <h1>Coin Counting App</h1>

    <h3>How many pennies do you have?</h3>
    <input type="text" id="currency_input">
    <button id="calculate_btn" class="btn btn--action">Calculate</button>

    <div id="coins_result" class="results"></div>

    <script id="coins_template" type="text/template">
        <h2>That divides into:</h2>
        {{#each coins}}
            <div class="result">
                <span class="amount">{{this}}</span> x <span class="coin">{{@key}}</span>
            </div>
        {{/each}}
    </script>

    <script id="error_template" type="text/template">
        <div class="error">{{error}}</div>
    </script>

    <script src="js/lib/Handlebars.js"></script>
    <script src="js/src/$.js"></script>
    <script src="js/src/countCoins.js"></script>
    <script src="js/src/validateCurrencyInput.js"></script>
    <script src="js/src/app.js"></script>

</body>
</html>
